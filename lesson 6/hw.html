    //     let str = 'Каждый охотник желает знать';
    // let arr = stringToarray(str);

    function arrcr(text){
        return text.trim().split(" ");
    }

    console.log(arrcr("hello world"));
    //
    //
    // - Напишіть функцію delete_characters(str, length), яка повертає підрядок, що складається із зазначеної кількості символів.
    //     let str = 'Каждый охотник желает знать';
    // document.writeln(delete_characters(str, 7)); // Каждый
    str = 'Каждый охотник желает знать';

    function delete_characters(str, length) {

        if ((str.constructor === String) && (length > 0)) {
            return str.slice(0, length);
        }
    }

    document.write(delete_characters(str, 7));
    //
    // - Напишіть функцію insert_dash(str), яка приймає рядок str як аргумент і вставляє тире (-) між словами.
    // При цьому всі символи рядка необхідно перевести у верхній регістр.
    //     let str = "HTML JavaScript PHP";
    // document.writeln(insert_dash(str)); // 'HTML-JAVASCRIPT-PHP'
    function dash (str){
        let x = str.replaceAll(' ','-');
        return x.toUpperCase()
    }
    console.log(dash('HTML JavaScript PHP'));

    // - Напишіть функцію, яка приймає рядок як аргумент і перетворює регістр першого
    // символу рядка з нижнього регістру у верхній.
    //let str = 'hello world';
    function upper (str){
    return str.charAt(0).toUpperCase()+ str.slice(1);
    }
    console.log(upper('hello world'));
    //
    // - Напишіть функцію capitalize(str), яка повертає рядок,
    // у якому кожне слово починається з великої літери.
    str = "каждый охотник желает знать";
    function capitalize(str) {

        return str.replace(/(^|\s)\S/g, function (a) {
            return a.toUpperCase()
        })

    }

    document.writeln(capitalize(str));
