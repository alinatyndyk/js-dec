<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>post details page</h1>
<div class="post"></div>
<script>
    let url= new URL(location.href);
    let post = JSON.parse(url.searchParams.get('data'));
    console.log(post);

    let postDivEl =document.getElementsByClassName('post')[0];
    postDivEl.innerText = JSON.stringify(post);
</script>
</body>
</html>
